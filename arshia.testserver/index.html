<!DOCTYPE html>
<html>
    <head>
        <title>Name form</title>
        <style>
            
            body { background:rgb(40, 194, 19); font: 13px Helvetica, Arial; }
            .container { background: rgb(27, 129, 211); padding: 20px; }
            .container button {margin-top: 10px !important;}
            .jumbotron {padding: 20px;}
            .footer {
                    position: fixed;
                    left: 0;
                    bottom: 0;
                    width: 100%;
                    color:rgb(255, 255, 255);
                    background-color: rgb(27, 129, 211);
                    text-align: center;
                }
        </style>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 id="h">Welcome</h1>
            <p>This server works on NodeJS/Express engine</p>
        </div>
        <div class=container>
            <form action="">
                <div class="row">
                    <div class="col">
                      <input id="name" type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input id="lastname" type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class = "row">
                    <div class="col"><button class="btn btn-secondary">Send</button></div>
                </div>
            </form>
        </div>

        <div class="footer" class="container">
            <p>Arshia Hosseini</p>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
          $(function () {
            var socket = io();
            $('form').submit(function(e){
              e.preventDefault(); // prevents page reloading
              socket.emit('name', { name: $('#name').val(), lastname: $('#lastname').val() } );
              $('#h').html('Welcome '+$('#name').val()+' '+$('#lastname').val());
              $('#name').val('');
              $('#lastname').val('');
              return false;
            });
          });
        </script>

    </body>

</html>
